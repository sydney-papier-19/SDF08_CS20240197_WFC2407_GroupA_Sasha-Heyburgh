<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <!--Style the subscription section-->
                            <!--update heading-->
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight
                            text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <!--style for input box-->
                                <input class="px-2 py-1 text-[#313131] bg:white border rounded-md dark:bg-[#313131]
                                dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943]
                                 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" id="email" type="text" placeholder="Email Address">
                                 <!--styling for button-->
                                <button class=" px-4 py-0.7 bg-[#d86943] text-white border rounded-md  hover focus states">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#1c1c1c] font-semibold ">Quick Link</p>
                            <div class="flex flex-col space-y-2">
                                <a class="hover:text-[#d86943] hover:underline font-normal" href="#">Home</a>
                                <a class="hover:text-[#d86943] hover:underline font-normal" href="#">Who We Are</a>
                                <a class="hover:text-[#d86943] hover:underline font-normal" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#1c1c1c] font-semibold ">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                <a class="hover:text-[#d86943] hover:underline font-normal" href="#">HTML</a>
                                <a class="hover:text-[#d86943] hover:underline font-normal" href="#">CSS</a>
                                <a class="hover:text-[#d86943] hover:underline font-normal" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
